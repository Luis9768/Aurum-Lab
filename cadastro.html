<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum Lab - Cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="stylesheet" href="styles/global.css">
</head>

<body>
    <header>
        <div>
            <h2>Cadastro</h2>
            <p>Crie uma nova conta de usu√°rio para o Aurum Lab</p>
        </div>
        <img src="assets/img/icone-logo.svg" alt="">
    </header>
    <main class="container-cadastro">
        <form class="form-cadastro" action="#" method="post">
            <div class="campo-1">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo-2">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <div class="botoes">
                <div class="botao-entrar">
                    <button type="entrar" class="Entrar">Entrar</button>
                </div>
                <div class="botao-voltar">
                    <button class="voltar">Voltar</button>
                </div>
            </div>
        </form>
    </main>

</body>

</html>
